<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NewForce Daily Journal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
    <div class="mainContainer">
        <header class="mainHeader">
            <h1>Amanda's Daily Journal</h1>
            <hr />
        </header>

        <main id="container">
            <section>
                <h2></h2>
            </section>
            <section>
                <article>
                    <h2 class="dailyJournalTitle">Daily Journal</h2>
                    <form class="journalForm">
                        <fieldset class="journalFieldset">
                            <div>
                                <label for="journalDate"><h3>Date of Entry</h3></label>
                                <input type="date" name="journalDate" id="journalDate">
                            </div>
                        </fieldset>
                        <fieldset class="journalFieldset">
                            <div>
                                <label for="journalConcept"><h3>Concepts Covered</h3></label>
                                <input type="text" name="journalConcept" id="journalConcept">
                            </div>
                        </fieldset>
                        <fieldset class="journalFieldset">
                            <div>
                                <label for="journalEntry"><h3>Journal Entry</h3></label>
                                <input type="text" name="journalEntry" id="journalEntry">
                            </div>
                        </fieldset>
                        <fieldset class="journalFieldset">
                            <div>
                                <label for="journalMood"><h3>Mood for the Day</h3></label>
                                <select id="journalMood" name="journalMood">
                                    <option selected>choose my mood</option>
                                    <option value="Happy">Happy</option>
                                    <option value="OK">OK</option>
                                    <option value="Sad">Sad</option>
                                    <option value="Overwhelmed">Overwhelmed</option>
                                    <option value="Stressed">My Head Hurts</option>
                                </select>
                            </div>
                        </fieldset>
                        <!-- <fieldset class="journalFieldset noBorder">
                                <div>
                                    <label for="journalSubmitBtn"></label>
                                <input type="button" name="journalSubmitBtn" id="journalSubmitBtn" value="Record Journal Entry">
                                </div>
                        </fieldset> -->
                        <div class="journalSubmitBtn">
                            <button type="submit" id="journalSubmitBtn">Record Journal Entry</button>
                        </div>
                    </form>
                </article>
            </section>
            <section class="journalPastEntries-container">
                <h3>Past Journal Entries</h3>
                <div class="journalPastEntry">
                    <div class="journalPastList">
                        <!-- old journal entries will insert here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            Â©2021 Amanda Ball &nbsp; | &nbsp; <a href="https://github.com/helloamandaball">Visit my GitHub!</a> &nbsp; | &nbsp; NewForce Cohort-5 
        </footer>
                
        <script type="module" src="./scripts/main.js"></script>
    </div>
    </body>
</html>
